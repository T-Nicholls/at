# This workflow will install Python dependencies, run tests and lint with a
# variety of Python version
# https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Build Python extension and run tests

on:
  pull_request:
    types: [submitted]

jobs:
  build_and_run_tests:

    if: github.event.review.state == 'approved'
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15

    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13']
        os: [macos-13, macos-latest, ubuntu-latest, windows-latest]
        include:
          - os: macos-13
            python-version: '3.7'
          - os: macos-13
            python-version: '3.8'
          - os: ubuntu-22.04
            python-version: '3.7'
          - os: ubuntu-22.04
            python-version: '3.8'
          - os: windows-latest
            python-version: '3.8'


    steps:

    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: pip

    - name: Build and install at with tests
      run: python -m pip install -e ".[dev]"

    - name: Test with pytest and coverage
      working-directory: pyat
      run: python -m pytest test/benchmark_speed.py --benchmark-warmup="on" --benchmark-warmup-iterations=1 --benchmark-min-rounds=500
